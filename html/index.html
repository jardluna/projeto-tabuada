<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Desafio em Aula 4</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p id="form">
                <label for="txtN">Digite um Número</label> <br>
                <input type="number" name="num" id="txtN">
            </p>
            <p>
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="selTab" size="10">
                <option style="color: darkgray;">digite um</option>
                <option style="color: darkgray;">número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>Desafio em aula do curso de JavaScript do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo<span class="material-icons">link</span></a></p>
        <p>Acesse meu <a href="https://github.com/jardluna" target="_blank">repositório no GitHub<span class="material-icons">link</span></a> &copy; Matheus J. de Luna</p>
    </footer>
</body>
</html>
